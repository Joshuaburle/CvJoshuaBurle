name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Utilise la version de Node.js appropriée pour ton projet

          - name: Install pnpm (latest version)
          run: npm install -g pnpm@latest
        

      - name: Display Node.js and pnpm versions
        run: |
          node -v
          pnpm -v

      - name: List files
        run: ls -alh

      - name: Install dependencies
        run: pnpm install  # Utilise pnpm pour installer les dépendances

      - name: Build the project
        run: pnpm build  # Construis ton projet avec pnpm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
